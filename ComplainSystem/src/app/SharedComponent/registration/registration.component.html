<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
      <div
        class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg"
      >
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Register</h3>
            <form [formGroup]="UserRegistrationForm" (ngSubmit)="CreateUser()">
              <!-- <div class="row">
                <div class="col-6">
                  <div class="form-group mb-2 mr-sm-2">
                    <label>Firstname</label>
                    <input
                      type="text"
                      class="form-control p_input"
                      formControlName="FirstName"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group mb-2 mr-sm-2">
                    <label>Lastname</label>
                    <input
                      type="text"
                      class="form-control p_input"
                      formControlName="Lastname"
                    />
                  </div>
                </div>
              </div> -->

              <div class="form-group">
                <label>Username</label>
                <input
                  type="email"
                  class="form-control p_input"
                  formControlName="Username"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control p_input"
                  formControlName="Password"
                />
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input
                  type="password"
                  class="form-control p_input"
                  formControlName="ConfirmPassword"
                />
              </div>
              <div *ngIf="this.UserRegistrationForm.hasError('notMatched')">Passworrd must match</div>
              <div
                class="form-group d-flex align-items-center justify-content-between"
              >
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" /> Remember
                    me
                  </label>
                </div>
                <a href="#" class="forgot-pass">Forgot password</a>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-block enter-btn"
                >
                  Register
                </button>
              </div>
              <div class="d-flex">
                <button class="btn btn-facebook col mr-2">
                  <i class="mdi mdi-facebook"></i> Facebook
                </button>
                <button class="btn btn-google col">
                  <i class="mdi mdi-google"></i> Google
                </button>
              </div>
              <p class="sign-up text-center">
                Already have an Account?<a routerLink="" href="#"> Login</a>
              </p>
              <p class="terms">
                By creating an account you are accepting our<a href="#">
                  Terms & Conditions</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
  </div>
</div>
